query CarTrialExtension($contractId: UUID!) {
  carTrial(contractId: $contractId) {
    id
    priceIntent {
      id
      data
      offers {
        id
        startDate
        cost {
          net {
            amount
            currencyCode
          }
          gross {
            amount
            currencyCode
          }
          discount {
            amount
            currencyCode
          }
        }
        exposure {
          displayNameShort
        }
        displayItems {
          key
          value
          displayTitle
          displayValue
        }
        priceIntentData
        deductible {
          displayName
          tagline
        }
        product {
          id
          name
          displayNameFull
          pageLink
          pillowImage {
            id
            src
            alt
          }
        }
        variant {
          typeOfContract
          displayName
          displayNameSubtype
          perils {
            ...Peril
          }
          documents {
            type
            displayName
            url
          }
        }
      }
      product {
        displayNameFull
      }
      suggestedData
    }
    shopSession {
      id
      customer {
        ssn
        authenticationStatus
      }
      cart {
        id
        entries {
          id
        }
      }
    }
    trialContract {
      ...TrialContract
    }
  }
}
