fragment TrialContract on TrialContract {
  id
  exposureDisplayName
  terminationDate
  activeFrom
  activeTo
  displayItems {
    displayTitle
    displayValue
  }
  premium {
    amount
    currencyCode
  }
  productVariant {
    displayName
    displayNameSubtype
    documents {
      displayName
      type
      url
    }
  }
}
