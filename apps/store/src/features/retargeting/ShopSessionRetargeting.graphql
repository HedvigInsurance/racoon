query ShopSessionRetargeting($shopSessionId: UUID!) {
  shopSession(id: $shopSessionId) {
    id
    cart {
      entries {
        id
      }
    }
    priceIntents {
      ...RetargetingPriceIntent
    }
  }
}

fragment RetargetingPriceIntent on PriceIntent {
  id
  data
  defaultOffer {
    id
    cost {
      gross {
        amount
      }
    }
  }
  product {
    name
  }
}
