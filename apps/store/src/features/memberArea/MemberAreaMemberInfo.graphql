query MemberAreaMemberInfo {
  currentMember {
    activeContracts {
      ...MemberContract
    }
    firstName
    lastName
    email
    hasActivePaymentConnection
    insuranceCost {
      ...MemberInsuranceCost
    }
  }
}

fragment MemberContract on Contract {
  id
  currentAgreement {
    activeFrom
    activeTo
    certificateUrl
    displayItems {
      displayTitle
      displayValue
    }
    premium {
      amount
      currencyCode
    }
    productVariant {
      displayName
      typeOfContract
      termsVersion
      insurableLimits {
        label
        limit
      }
      perils {
        colorCode
        covered
        description
        exceptions
        title
      }
    }
  }
  exposureDisplayName
}

fragment MemberInsuranceCost on MemberInsuranceCost {
  freeUntil
  monthlyDiscount {
    amount
    currencyCode
  }
  monthlyGross {
    amount
    currencyCode
  }
  monthlyNet {
    currencyCode
    amount
  }
}
