mutation PriceIntentCancellationRequestedUpdate(
  $priceIntentId: ID!
  $requested: Boolean!
  $locale: String!
) {
  priceIntentCancellationRequestedUpdate(priceIntentId: $priceIntentId, requested: $requested) {
    priceIntent {
      ...PriceIntentFragment
    }
    userError {
      message
    }
  }
}
