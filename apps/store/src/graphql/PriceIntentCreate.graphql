mutation PriceIntentCreate($shopSessionId: ID!, $productId: ID!) {
  shopSession {
    priceIntent(shopSessionId: $shopSessionId) {
      create(input: { productId: $productId }) {
        priceIntent {
          ...PriceIntentFragment
        }
        userErrors {
          code
          field
          message
        }
      }
    }
  }
}
