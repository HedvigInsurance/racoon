mutation ExternalInsurerUpdate($priceIntentId: ID!, $externalInsurer: String!, $locale: String!) {
  priceIntentExternalInsurerUpdate(
    priceIntentId: $priceIntentId
    externalInsurer: $externalInsurer
  ) {
    priceIntent {
      ...PriceIntentFragment
    }
    userError {
      message
    }
  }
}
