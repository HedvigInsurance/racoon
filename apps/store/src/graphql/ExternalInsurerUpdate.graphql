mutation ExternalInsurerUpdate($priceIntentId: ID!, $locale: String!, $externalInsurer: String) {
  priceIntentExternalInsurerUpdate(
    priceIntentId: $priceIntentId
    externalInsurer: $externalInsurer
  ) {
    priceIntent {
      ...PriceIntentFragment
    }
    userError {
      message
    }
  }
}
