mutation PriceIntentDataUpdate($shopSessionId: ID!, $priceIntentId: ID!, $data: JSON!) {
  shopSession {
    priceIntent(shopSessionId: $shopSessionId) {
      dataUpdate(priceIntentId: $priceIntentId, data: $data) {
        priceIntent {
          ...PriceIntentFragment
        }
        userErrors {
          code
          field
          message
        }
      }
    }
  }
}
