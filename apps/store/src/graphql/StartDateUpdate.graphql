mutation StartDateUpdate($productOfferIds: [UUID!]!, $startDate: Date!) {
  productOffersStartDateUpdate(productOfferIds: $productOfferIds, startDate: $startDate) {
    productOffers {
      ...ProductOffer
    }
    userError {
      message
    }
  }

  productOffersExistingInsuranceRenewalDateUpdate(
    productOfferIds: $productOfferIds
    renewalDate: $startDate
  ) {
    productOffers {
      ...ProductOffer
    }
    userError {
      message
    }
  }
}
