fragment CartFragment on Cart {
  id
  campaignsEnabled
  cost {
    gross {
      amount
      currencyCode
    }
    net {
      amount
      currencyCode
    }
    discount {
      amount
      currencyCode
    }
  }
  redeemedCampaign {
    ...RedeemedCampaign
  }
  entries {
    ...ProductOffer
  }
}

fragment RedeemedCampaign on RedeemedCampaign {
  id
  code
  discount {
    type
    amount {
      currencyCode
      amount
    }
    percentage
    months
  }
}