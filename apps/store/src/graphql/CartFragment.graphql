fragment CartFragment on Cart {
  id
  cost {
    gross {
      amount
      currencyCode
    }
    net {
      amount
      currencyCode
    }
    discount {
      amount
      currencyCode
    }
  }
  redeemedCampaigns {
    id
    code
    discount {
      type
      amount {
        currencyCode
        amount
      }
      percentage
      months
    }
  }
  entries {
    ...ProductOffer
  }
}
