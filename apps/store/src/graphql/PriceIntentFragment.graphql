fragment PriceIntent on PriceIntent {
  id
  data
  suggestedData
  offers {
    ...ProductOffer
  }
  externalInsurer {
    id
    displayName
    insurelyId
  }
  product {
    id
    name
    displayNameShort
    pageLink
    priceCalculatorPageLink
  }
  insurely {
    configName
    partner
  }
  notifications {
    message
  }
}
