mutation PriceIntentConfirm($shopSessionId: ID!, $priceIntentId: ID!) {
  shopSession {
    priceIntent(shopSessionId: $shopSessionId) {
      confirm(priceIntentId: $priceIntentId) {
        priceIntent {
          ...PriceIntentFragment
        }
        userErrors {
          code
          field
          message
        }
      }
    }
  }
}
