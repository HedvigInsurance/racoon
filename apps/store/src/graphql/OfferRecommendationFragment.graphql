fragment OfferRecommendation on ProductOffer {
  id
  startDate
  priceIntentData
  displayItems {
    key
    displayTitle
    displayValue
  }
  variant {
    typeOfContract
    product {
      id
      displayNameFull
    }
  }
  cost {
    gross {
      amount
      currencyCode
    }
    net {
      amount
      currencyCode
    }
    discount {
      amount
      currencyCode
    }
  }
}
