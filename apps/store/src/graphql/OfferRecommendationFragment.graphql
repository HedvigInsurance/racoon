fragment OfferRecommendation on ProductOffer {
  id
  startDate
  priceIntentData
  displayItems {
    key
    displayTitle
    displayValue
  }
  product {
    id
    name
    displayNameFull
  }
  variant {
    typeOfContract
    perils {
      ...Peril
    }
  }
  cost {
    gross {
      amount
      currencyCode
    }
    net {
      amount
      currencyCode
    }
    discount {
      amount
      currencyCode
    }
  }
}
