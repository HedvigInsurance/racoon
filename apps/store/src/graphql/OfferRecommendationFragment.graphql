fragment OfferRecommendation on ProductOffer {
  id
  startDate
  priceIntentData
  variant {
    typeOfContract
    product {
      id
      displayNameFull
    }
  }
  price {
    amount
    currencyCode
  }
  cost {
    gross {
      amount
      currencyCode
    }
    net {
      amount
      currencyCode
    }
    discount {
      amount
      currencyCode
    }
  }
}
