query ProductData($productName: String!) {
  product(productName: $productName) {
    id
    name
    displayNameFull
    displayNameShort
    tagline
    pillowImage {
      id
      alt
      src
    }
    variants {
      typeOfContract
      perils {
        title
        description
        icon {
          variants {
            light {
              svgUrl
            }
          }
        }
        covered
        exceptions
      }
      insurableLimits {
        type
        label
        limit
        description
      }
      documents {
        type
        displayName
        url
      }
    }
  }
}
