query ProductData($productName: String!) {
  product(productName: $productName) {
    id
    name
    displayNameFull
    displayNameShort
    tagline
    pillowImage {
      id
      alt
      src
    }
    variants {
      typeOfContract
      displayName
      perils {
        ...Peril
      }
      insurableLimits {
        type
        label
        limit
        description
      }
      documents {
        type
        displayName
        url
      }
    }
  }
}
