fragment ProductOffer on ProductOffer {
  id
  variant {
    typeOfContract
    displayName
  }
  price {
    amount
    currencyCode
  }
  startDate
  priceMatch {
    externalInsurer {
      id
      displayName
    }
    priceReduction {
      amount
      currencyCode
    }
    externalPrice {
      amount
      currencyCode
    }
  }
}
