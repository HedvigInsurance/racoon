fragment ProductOffer on ProductOffer {
  id
  product {
    id
    name
    pageLink
    displayNameFull
    pillowImage {
      id
      alt
      src
    }
  }
  variant {
    typeOfContract
    displayNameSubtype
    perils {
      ...Peril
    }
    documents {
      type
      displayName
      url
    }
  }
  cost {
    gross {
      amount
      currencyCode
    }
    net {
      amount
      currencyCode
    }
    discount {
      amount
      currencyCode
    }
  }
  startDate
  cancellation {
    option
    requested
    externalInsurer {
      id
      displayName
    }
    bankSigneringApproveByDate
  }
  priceMatch {
    externalInsurer {
      id
      displayName
    }
    priceReduction {
      amount
      currencyCode
    }
    externalPrice {
      amount
      currencyCode
    }
  }
  priceIntentData
  deductible {
    displayName
    tagline
  }
  displayItems {
    key
    value
    displayTitle
    displayValue
  }
  exposure {
    displayNameShort
  }
}
