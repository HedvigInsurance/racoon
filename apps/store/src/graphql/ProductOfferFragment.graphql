fragment ProductOffer on ProductOffer {
  id
  variant {
    typeOfContract
    displayName
    product {
      name
      displayNameFull
      pillowImage {
        id
        alt
        src
      }
    }
    perils {
      ...Peril
    }
    documents {
      type
      displayName
      url
    }
  }
  price {
    amount
    currencyCode
  }
  startDate
  cancellation {
    option
    requested
    bankSigneringUrl
  }
  priceMatch {
    externalInsurer {
      id
      displayName
    }
    priceReduction {
      amount
      currencyCode
    }
    externalPrice {
      amount
      currencyCode
    }
  }
  priceIntentData
}
