fragment ProductOffer on ProductOffer {
  id
  variant {
    typeOfContract
    displayName
    product {
      displayNameFull
      pillowImage {
        id
        alt
        src
      }
    }
    ...Peril
  }
  price {
    amount
    currencyCode
  }
  startDate
  cancellation {
    option
    requested
  }
  priceMatch {
    externalInsurer {
      id
      displayName
    }
    priceReduction {
      amount
      currencyCode
    }
    externalPrice {
      amount
      currencyCode
    }
  }
}
