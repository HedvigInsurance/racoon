query SimpleMemberLookup($ssn: String!) {
  simpleMemberLookup(ssn: $ssn) {
    memberId
    firstName
    lastName
    email
    phoneNumber
    market
    contracts {
      contractId
      insuranceType
      typeOfContract
      masterInception
      terminationDate
      numberCoInsured
      address {
        street
        postalCode
        city
      }
    }
  }
}
