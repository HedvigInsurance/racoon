query QuoteCart($id: ID!, $locale: Locale!) {
  quoteCart(id: $id) {
    id
    bundle {
      possibleVariations {
        id
        tag(locale: $locale)
        bundle {
          displayName(locale: $locale)
          bundleCost {
            monthlyNet {
              amount
              currency
            }
          }
          quotes {
            id
            price {
              amount
              currency
            }
            firstName
            lastName
            ssn
            birthDate
            startDate
            email
            phoneNumber
            typeOfContract
            displayName(locale: $locale)
            data
          }
        }
      }
    }
  }
}
