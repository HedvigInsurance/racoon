name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.17.0-chrome88-ff89
    steps:
      # report general machine parameters
      - run: node -p 'os.cpus()'

      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Yarn cache
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Use Yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install
        run: yarn install --prefer-offline --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Unit Test
        run: yarn test

      - name: 'E2E - Chrome: onboarding'
        uses: cypress-io/github-action@v2
        with:
          install: false
          command: yarn e2e-onboarding:headless
          browser: chrome
        env:
          NODE_ENV: test
          NEXT_PUBLIC_GRAPHQL_ENDPOINT: https://graphql.dev.hedvigit.com/graphql
          NEXT_PUBLIC_WEB_ONBOARDING_URL: https://www.dev.hedvigit.com
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STORYBLOK_API_KEY: ${{ secrets.STORYBLOK_API_TOKEN }}
          STORYBLOK_PREVIEW_SECRET: ${{ secrets.STORYBLOK_PREVIEW_SECRET }}
