name: Sync Back to Staging

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: Syncing branches
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # otherwise, there would be errors pushing refs to the destination repository.
          fetch-depth: 0

      - run: git show-ref

      - name: Sync branches
        run: |
          git push origin HEAD:staging
