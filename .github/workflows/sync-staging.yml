name: Sync Back to Staging

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      branch_name:
        description: The name of the branch to push to staging
        required: true
        default: main
        type: string

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: Syncing branches
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # otherwise, there would be errors pushing refs to the destination repository.
          fetch-depth: 0

      - name: Push changes
        uses: actions-go/push@master
        with:
          commit-message: '[Auto] Sync branches'
          remote: origin
          ref: ${{ github.event.inputs.branch_name || 'main' }}
          remote-ref: staging
